<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9. Solo Project - Unit converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="hero">
    <h1>Metric/Imperical Unit Conversion</h1>
    <input id="input" type="text" placeholder="0">
    <button id="convert-btn">Convert</button>
  </div>
  <div class="main">
    <div class="section1">
      <h3>Length (Meter/Feet)</h3>
      <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
    </div>
    <div class="section2">
      <h3>Volume (Liters/Gallons)</h3>
      <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
    </div>
    <div class="section3">
      <h3>Mass (Kilograms/Pounds)</h3>
      <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>

<!-- REQUIREMENTS:
* Follow the design spec
* Generate all conversions when the user clicks "Convert"
* Round the numbers down to 3 decimal places
-->
